<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Convergence&family=Lato:wght@300;400;700;900&family=Mukta:wght@300;400;600;700;800&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <section class="wrapper">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
        <div id="title">
            <div class="form">
                <form action="/qrconvert" method="POST">
                    <input type="url" name="url" class="input" autocomplete="off" placeholder="Paste URL">
                    <button>Generate QR</button><br><br>
                </form>
                <form action="/download" method="POST">
                    <span class="dqr">Download QR</span><br><br>
                    <button class="dwd">Download</button><br><br>
                </form>
            </div>
        </div>

    </section>
    
</body>
</html>
